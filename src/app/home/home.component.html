      <h1 class="mb-0 h4">Dashboard</h1>
      <p class="mb-0 opacity-75">Welcome to the Grading System</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5>Welcome, {{ account.firstName }}!</h5>
          <p class="text-muted">Role: {{ account.role }}</p>
          <p class="text-muted">User ID: {{ account.id }}</p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <div class="text-end">
              <small class="text-muted">Senior High School</small><br>

          </div>
