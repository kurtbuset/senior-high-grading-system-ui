
<div class="pt-4 d-flex flex-column" *ngIf="subject$ | async as subject">

  <div class="d-flex justify-content-between mb-3">
    <strong>School Name: Benedicto College</strong>
    <strong>School Year: {{ subject.school_year }}</strong>
    <strong>Grade: {{subject.grade_level}}</strong>
    <strong>Section: {{subject.section}}</strong>
  </div>

  <div class="d-flex justify-content-around ">
    <strong>Subject: {{subject.subjectName}}</strong>
    <strong>Teacher: {{ account.firstName }} {{ account.lastName }}</strong>
  </div>
</div>
