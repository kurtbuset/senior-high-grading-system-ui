<div class="login-fullscreen">
  <!-- Fullscreen background with blur -->
  <div class="login-bg"></div>
  
  <!-- Bootstrap container for content -->
  <div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
      <!-- Left side with BC logo -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center p-5">
        <div class="logo-container">
          <img src="../assets/images/bclogo.png" alt="Benedicto College Logo" class="bc-logo-img">
        </div>
        <h1 class="college-name display-5 fw-bold mt-4">BENEDICTO COLLEGE</h1>
        <p class="tagline lead mt-2">Senior High School Grading System</p>
      </div>
      
      <!-- Right side with login form -->
      <div class="col-md-6">
        <div class="login-form-wrapper p-5">
          <div class="login-header text-center mb-4">
            <h2 class="login-title h3 fw-bold">Welcome Back</h2>
            <p class="login-subtitle text-muted">Please sign in to your account</p>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
            <div class="mb-3">
              <label for="username" class="form-label fw-medium">Username or Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input
                  id="username"
                  type="text"
                  formControlName="username"
                  class="form-control"
                  placeholder="Enter your username"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                />
              </div>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback d-block">
                <div *ngIf="f.username.errors.required">Username is required</div>
                <div *ngIf="f.username.errors.username">Username is invalid</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-medium">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Enter your password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password text-decoration-none">Forgot password?</a>
            </div>

            <div class="d-grid">
              <button [disabled]="loading" class="btn btn-primary btn-login py-2 fw-semibold">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading">Signing In...</span>
              </button>
            </div>
            
            <div class="text-center mt-4">
              <p class="mb-0 text-muted">
                Need an account? <a href="#" class="register-link text-decoration-none">Contact Administrator</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
